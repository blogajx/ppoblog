<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL='https://blog.pixelradar.online/'" />
  <title>Redirecting to Pixel Radar Blog...</title>
</head>
<body>
  <p>Redirecting you to <a href="https://blog.pixelradar.online/">Pixel Radar Blog</a>...</p>
    <script>
    const path = window.location.pathname;
    if (path.startsWith("/blog")) {
        window.location.href = "https://blog.pixelradar.online" + path.replace("/blog", "");
    }
    </script>
</body>
</html>
